{{- if .Values.consoleLink.createLink | default true }}
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: {{ $.Values.appName }}-console-link
  namespace: {{ $.Values.namespace }}
spec:
  applicationMenu:
    section: {{ .Values.consoleLink.section }}
    imageURL: {{ .Values.consoleLink.base64image }}
  href: 'https://{{ $.Values.appName }}-route-{{ $.Values.namespace }}.{{ coalesce $.Values.global.localClusterDomain $.Values.global.hubClusterDomain }}'
  location: {{ .Values.consoleLink.location }}
  text: {{ .Values.consoleLink.text }}

{{- end }}

